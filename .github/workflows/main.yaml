on:
  pull_request:
    branches:
      - master
      - debug
  push:
    branches:
      - master
      - debug
name: "Build & Release"
jobs:
  build:
    name: Build & Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.10.2'
      - run: flutter pub get
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Set up Firebase
        uses: firebase/firebase-tools-action@v1
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
      - name: Create google_client_id.dart
        run: |
          echo "class GoogleClientId {" >> lib/core/const/google_client_id.dart
          echo "  static const String clientId = '${{ secrets.GOOGLE_CLIENT_ID }}';" >> lib/google_client_id.dart
          echo "}" >> lib/core/const/google_client_id.dart
      - run: flutter test
      - run: flutter build apk --debug --split-per-abi
      - run: |
          flutter build ios --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/debug/*,build/ios/iphoneos/app.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}






